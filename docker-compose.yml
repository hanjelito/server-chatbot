version: '3'
services:
  web:
    image: docker-node-express-mongoapp
    build: ./web-site
    command: node index.js
    ports:
      - 3000:3000
    volumes:
      - ./web-site:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - "mongo"

  mongo:
    image: mongo
    ports:
      - 27017:27017

  adminmongo:
    image: mrvautin/adminmongo
    restart: "always"
    links: ['mongo:mongo']
    environment:
      - CONN_NAME=whatever
      - DB_HOST=mongo
      - DB_PORT=27017
      - HOST=0.0.0.0
    ports:
      - 1234:1234